<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Brainrot Application</title>
    <link rel="stylesheet" href="style.css" />
</head>

    <div class="player-container">
        <div class="title">
            <h3>Focus!! しっかりして!!</h3>
        </div>
        <div class="content">
            <!-- array of videos -->
            <video></video>
        </div>
        <div class="button-layer">
            <button id="volume-button" class="button">
                <!-- Sound -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                        </g>
                    </g>
                </svg>
            </button>
            <button id="left-button" class="button">
                <!-- Left button -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Artboard-58</title>
                    <g id="Double_left" data-name="Double left">
                        <path
                            d="M12,17a1,1,0,0,1-.707-.293l-4-4a1,1,0,0,1,0-1.414l4-4a1,1,0,1,1,1.414,1.414L9.414,12l3.293,3.293A1,1,0,0,1,12,17Z"

                            style="fill:#1c1b1e" />
                    </g>
                </svg>
            </button>
            <button id="pause-button" class="button pause-btn">
                <!-- Pause button -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <title>Play</title>
                    <g id="Play">
                        <g id="Play-2" data-name="Play">
                            <path
                                d="M256,73.8206A182.1794,182.1794,0,1,0,438.18,256,182.1821,182.1821,0,0,0,256,73.8206Zm67.8249,192.2167L218.7,326.7342a10.3757,10.3757,0,0,1-15.5655-8.991V196.3574a10.38,10.38,0,0,1,15.5745-8.991l105.1254,60.697a10.3756,10.3756,0,0,1-.009,17.9739Z" />
                        </g>
                    </g>
                </svg>

            </button>
            <button id="right-button" class="button">
                <!-- Right button -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Artboard-57</title>
                    <g id="Double_Arrow" data-name="Double Arrow">
                        <path
                            d="M12,17a1,1,0,0,1-.707-1.707L14.586,12,11.293,8.707a1,1,0,1,1,1.414-1.414l4,4a1,1,0,0,1,0,1.414l-4,4A1,1,0,0,1,12,17Z"

                            style="fill:#1c1b1e" />
                    </g>
                </svg>
            </button>

            <button id="power-button" class="button">
                <!-- Turn off -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Power</title>
                    <g id="Power">
                        <path
                            d="M14.83,7.76a1,1,0,0,0,0,1.41,4,4,0,1,1-5.66,0A1,1,0,0,0,7.76,7.76a6,6,0,0,0,8.48,8.48C20.16,12.33,16.52,6.06,14.83,7.76Z" />
                        <path d="M13,11V7a1,1,0,0,0-2,0v4A1,1,0,0,0,13,11Z" />
                        <path d="M12,0A12,12,0,1,0,24,12,12,12,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10,10,0,0,1,12,22Z" />
                    </g>

            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
